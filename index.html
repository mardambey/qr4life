<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisham Mardam-Bey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        #content {
            text-align: center;
        }
        #message {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-item img {
            max-width: 100%;
            max-height: 80px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .grid-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .grid-item a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="config.js"></script>
    <script>
        // JavaScript function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // JavaScript function to handle redirection or show grid
        function handleRedirection() {
            const params = getQueryParams();
            const redirectId = params['redirect'];

            // Track page view
            gtag('event', 'page_view', {
                'page_path': window.location.pathname + window.location.search
            });

            // Redirect if ID is found in the map
            if (urlMap[redirectId]) {
                // Track the redirection event
                gtag('event', 'redirect', {
                    'event_category': 'redirection',
                    'event_label': 'Redirect to ' + urlMap[redirectId].url,
                    'value': redirectId
                });

                // Redirect to the mapped URL
                window.location.href = urlMap[redirectId].url;
            } else {
                displayGrid(urlMap);
            }
        }

        // Function to display the grid of links with logos
        function displayGrid(urlMap) {
            const contentDiv = document.getElementById('content');
            const titleElem = document.createElement('h1');
            titleElem.textContent = gridTitle;
            contentDiv.appendChild(titleElem);

            const blurbElem = document.createElement('p');
            blurbElem.textContent = gridBlurb;
            contentDiv.appendChild(blurbElem);

            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid';

            for (const key in urlMap) {
                if (urlMap.hasOwnProperty(key)) {
                    const item = urlMap[key];
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';

                    const img = document.createElement('img');
                    img.src = item.logo;
                    img.alt = item.name;

                    const link = document.createElement('a');
                    link.href = item.url;
                    link.textContent = item.name;

                    gridItem.appendChild(img);
                    gridItem.appendChild(link);
                    gridContainer.appendChild(gridItem);
                }
            }

            contentDiv.appendChild(gridContainer);
        }

        // Run the redirection function on page load
        window.onload = handleRedirection;
    </script>
</head>
<body>
    <div id="content">        
    </div>
</body>
</html>
